on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Zip directories
        run: |
          ls -lrt *
          zip -r firefox.xpi firefox
          zip -r chrome.crx chrome
      - name: Upload archives
        uses: actions/upload-artifact@v2
        with:
          name: extensions
          path: |
            'firefox.xpi'
            'chrome.crx'
