on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Zip directories
        run: |
          ls -lrt *
          zip -r firefox.xpi . -i ./firefox/*
          zip -r chrome.crx . -i ./chrome/*
      - name: Upload archives
        uses: actions/upload-artifact@v2
        with:
          name: extensions
          path: |
            'firefox.xpi'
            'chrome.crx'
